<html>
  <head>
        <title>
            Reg. Form Using local storage js-part2
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="newr.js"></script>
  </head>
    <body>

      <div class="container" style="background-color: aqua;">
        <h2>Reg. Form</h2>
        <form action="#">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" onblur="validate()"> <div id="div1"></div>
          </div>
         <div class="form-group">
          <label for="email">Password:</label>
          <input type="text" class="form-control" id="pw" placeholder="Enter email" name="email" onblur="validate()"> <div id="div2"></div>

          </div>

          <div class="form-group">
           <label for="name">Name:</label>
           <input type="text" class="form-control" id="name" placeholder="Enter email" name="email" onblur="validate()"> <div id="div3"></div>
          </div>


          <div class="form-group">
            <label for="add">Address:</label>
            <input type="text" class="form-control" id="add" placeholder="Enter address" name="Addr" onblur="validate()"> <div id="div4"></div>
          </div>

          <button type="button" onclick="store()" id="save_btn" class="btn btn-default " style="background-color: lightpink ; text-align: center; margin-left: 500px;">Submit</button>

          <button type="button" onclick="location.href = 'index.html';"  class="btn btn-default " style="background-color: lightpink ; text-align: center;">Back</button>




          <br>
          <br>
           <ul class="helper-text">
            <li class="length">Must be at least 8 characters long.</li>
            <li class="lowercase">Must contain a lowercase letter.</li>
            <li class="uppercase">Must contain an uppercase letter.</li>
            <li class="special">Must contain a number or special character.</li>
          </ul>
        </form>
      </div>

   </body>

 </html>
