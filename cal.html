<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <style type="text/css" ></style>
  </head>

  <body>
    <h1  style="background-color: aqua; text-align: center;">CALCULATOR PROGRAMM USING JAVASCRIPT</h1>

    <script type="text/javascript">
      function sqrt(){
        var inputNum1=Calc.display.value;
        var result= (inputNum1 * inputNum1);
        Calc.display.value = result;
      }
    </script>

    <div >
      <form name="Calc" style="text-align: center;">
        <input type="text" name="display" style="background-color: !important; width: 210px; height: 25px; text-align: right;"><br>
        <input type="button" name="b5" value="1" OnClick="Calc.display.value+='1'" style="width:50px; height: 25px;">
        <input type="button" name="b6" value="2" OnClick="Calc.display.value+='2'" style="width:50px; height: 25px;">
        <input type="button" name="b7" value="3" OnClick="Calc.display.value+='3'" style="width:50px; height: 25px;">
        <input type="button" name="b8" value="+" OnClick="Calc.display.value+='+'" style="width:50px; height: 25px;"><br>
        <input type="button" name="b9" value="4" OnClick="Calc.display.value+='4'" style="width:50px; height: 25px;">
        <input type="button" name="b10" value="5" OnClick="Calc.display.value+='5'" style="width:50px; height: 25px;">
        <input type="button" name="b11" value="6" OnClick="Calc.display.value+='6'" style="width:50px; height: 25px;">
        <input type="button" name="b12" value="-" OnClick="Calc.display.value+='-'" style="width:50px; height: 25px;"><br>
        <input type="button" name="b13" value="7" OnClick="Calc.display.value+='7'" style="width:50px; height: 25px;">
        <input type="button" name="b14" value="8" OnClick="Calc.display.value+='8'" style="width:50px; height: 25px;">
        <input type="button" name="b15" value="9" OnClick="Calc.display.value+='9'" style="width:50px; height: 25px;">
        <input type="button" name="b16" value="*" OnClick="Calc.display.value+='*'" style="width:50px; height: 25px;"><br>
        <input type="button" name="b17" value="0" OnClick="Calc.display.value+='0'" style="width:50px; height: 25px;">
        <input type="button" name="b18" value="/" OnClick="Calc.display.value+='/'" style="width:50px; height: 25px;">
        <input type="button" name="b19" value="." OnClick="Calc.display.value+='.'" style="width:50px; height: 25px;">

        <input type="button" name="b20" value="sqr" OnClick="sqrt(Calc.display.value)" style="width:50px; height: 25px;"><br>
        <input type="button" name="b21"  value="=" OnClick="Calc.display.value=eval(Calc.display.value)" style="width:50px; height: 25px;">
        <input type="button" name="b22" value="Clear All" OnClick="Calc.display.value=''" style=" width: 160px; height: 25px;"><br>
      </form>
    </div>
  </body>
</html>
